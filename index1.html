<!DOCTYPE html>
<html>

<head>
    <title>Family Dictionary</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <h1>Family Members</h1>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="Name" class="form-control" placeholder="Name" required>
            </div>
            <div>
                <label for="father">Father</label>
                <input type="text" name="Father" class="form-control" placeholder="Father" required>
            </div>
            <div>
                <label for="mother">Mother</label>
                <input type="text" name="Mother" class="form-control" placeholder="Mother" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="text" name="Gender" class="form-control" placeholder="Gender" required>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="Age" class="form-control" placeholder="Age" required>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add Family Member</button>

        </form>
    </div>
</body>
